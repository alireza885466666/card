<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کارت معرف من</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background-color: #eee;
      text-align: center;
      direction: rtl;
    }

    .box {
      background-color: #fff;
      max-width: 450px;
      border-radius: 20px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, #333, #777);
      /* قاب مشکی-خاکستری */
      padding: 4px;
      margin: 0 auto 20px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #222;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .app a {
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #fff;
      border-radius: 10px;
      margin: 5px;
      color: #333;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .app a:hover {
      color: white;
      background-color: #111;
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .app a i {
      font-size: 18px;
      margin-left: 6px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="avatar">
      <img src="https://s6.uupload.ir/files/picsart_24-04-03_21-38-24-322_hp2o.jpg" alt="عکس من" />
    </div>
    <h1>علیرضا بابایی</h1>
    <div class="description">فارغ‌التحصیل از دانشگاه آزاد کرج</div>
    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, asperiores.</p>

    <div class="app">
      <a href="#"><i class="fa-brands fa-instagram"></i> اینستاگرام</a>
      <a href="#"><i class="fa-brands fa-linkedin"></i> لینکدین</a>
      <a href="#"><i class="fa-brands fa-telegram"></i> تلگرام</a>
    </div>
  </div>
</body>

</html>
